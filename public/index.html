<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>


        <!-- The Modal -->
        <div id="signInModal" class="signin-modal">

            <!-- Modal content -->
                <div class="signin-content">
                    <div class="modal-header">
                        <span class="closeSignInModal">&times;</span>
                        <h2 style="text-align: center;">Welcome to DelayedOunce</h2>
                    </div>
                    <div class="signin-body">
                        <!--Log In-->
                        <span class="sign" style="transform: translate(-12);">Log In</span>
                        <div class="form1">
                            <input class="un" style="transform: translate(-5%);" type="text"placeholder="Username">
                            <input class="pass" style="transform: translate(-5%);" type="password" placeholder="Password">
                            <button class="signinButton">Log in</button>
                        </div>
                        <span class="or">Or</span>
                        <br>
                        <br>
                        <br>
                        <span class="sign" style="transform: translate(-12);">Sign Up</span>
                        <div class="form1">
                            <input class="signUpName" style="transform: translate(-5%);" type="text"placeholder="Name">
                            <input class="un" style="transform: translate(-5%);" type="text"placeholder="Username">
                            <input class="pass" style="transform: translate(-5%);" type="password" placeholder="Password">
                            <button class="signinButton">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
<!--Nav-->
        <div class="nav">
            <button id="newPostButton" class="newPost">
                <i class="fa fa-plus" style="color: white; font-size: 20px;" aria-hidden="true"></i>
            </button>           
            <h1 style="padding-left: 150px; font-family: 'Cookie', cursive; font-size: 50px;" class="logo">DelayedOunce</h1>
            <div class="rightNav">
                <input type="text" class="searchBar" id="searchBar" placeholder="Search...">
                <a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                
        <form id="message-form">
        
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Create a New Post</h2>
                </div>
                <div class="modal-body">
                    <div style="display: flex; padding-top: 20px;">
                        <img class="profilePhoto" src="lebron.jpg">
                        <textarea name="message" style="margin-left: 10px; height: 50px; border: none;" type="text" class="inputText" placeholder="What's on your mind?..." id="textarea"></textarea>
                    </div>
                    <button class="sendPostButton"><i class="fa fa-arrow-right" style="font-size: 20px; color: white;" aria-hidden="true"></i></button>
                    <a class="addImageButton"><i id="image" class="fa fa-file-image-o" aria-hidden="true"></i></a>
                    <a class="addVideoButton"><i id="video" class="fa fa-file-video-o" aria-hidden="true"></i></a>
                </div>
            </div>
        </form>
        </div>

        <!--Posts-->
        <div>
